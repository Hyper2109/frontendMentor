<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="resultContainer ">
      <div class="resultSubContainer flexCenter">
        <p class="title">Your Result</p>
        <div class="scoreContainer flexCenter">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div class="rFooter">
          <p>Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>
    <div class="summaryContainer">
      <div class="summarySubContainer">
        <p class="title">Summary</p>
        <div class="summaryTab">
          <div class="reaction tab">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="tabTitle">Reaction</p>
            <div class="tabScoreContainer">
              <p class="tabScore">80</p>
              <p class="tabTot">/ 100</p>
            </div>
          </div>
          <div class="memory tab">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="tabTitle">Memory</p>
            <div class="tabScoreContainer">
              <p class="tabScore">92</p>
              <p class="tabTot">/ 100</p>
            </div>
          </div>
          <div class="verbal tab">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="tabTitle">Verbal</p>
            <div class="tabScoreContainer">
              <p class="tabScore">61</p>
              <p class="tabTot">/ 100</p>
            </div>
          </div>
          <div class="visual tab">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="tabTitle">Visual</p>
            <div class="tabScoreContainer">
              <p class="tabScore">72</p>
              <p class="tabTot">/ 100</p>
            </div>
          </div>
        </div>
        <div class="sFooter flexCenter">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
